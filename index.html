<!doctype html>
<html lang="en">
    <head>
        <title>life timer</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    </head>

    <div class="background">
        <div id="initialtxt"class="container">
            <h1>Kindly Enter Your Date Of Birth</h1>
        </div>
         <div class="container">
            <div id="afterDObtxt" class="center">
                <h1>How much of your life path have you covered up to now?</h1>
            <div class="time-container">
                <h2>
                    
                    <div id="year">0</div>
                    Years
                </h2>
                <h2>
                   
                    <div id="month">0</div>
                     Months
                </h2>
                <h2>
                    
                    <div id="day">0</div>
                    Day
                </h2>
                <h2>
                    
                    <div id="hour">0</div>
                    Hours
                </h2>
                <h2>
                    
                    <div id="min">0</div>
                    Minutes
                </h2>
                <h2>
                    
                    <div id="sec">0</div>
                    Second
                </h2>
            </div>
            </div>
        </div>
        <div class="time-container"></div>
        <div class="settings">
            <i  id="settingicon" class="fa-solid fa-gear"></i>
            <div  id="settingcontent" class="settings_content hide">
                <input type="date" id="dobInput">
                <button id="dobbtn">Add DOb</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

    <body>
        
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
